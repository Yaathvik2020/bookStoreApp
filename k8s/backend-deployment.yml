apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: three-tier
  labels:
    app: backend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 25%
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: yaathvik20/book-mernproj-backend:v1
          ports:
            - containerPort: 4001
          env:
            - name: MongoDBURL
              value: mongodb://mongodb-svc:27017/bookstore?directConnection=true
          livenessProbe:
            httpGet:
              path: /ok
              port: 4001
            initialDelaySeconds: 2
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /ok
              port: 4001
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
